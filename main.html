<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
    <style>
        /* Styling the box */
        .box {
            width: 300px;                /* Fixed width */
            background-color: lightblue; /* Background color */
            border: 15px solid blue;     /* Border */
            padding: 50px;               /* Padding */
            margin: 20px;                /* Margin */
            font-size: 16px;             /* Standard text size */
            font-family: Arial, sans-serif; /* Consistent font */
            text-align: center;          /* Center align text */
            box-sizing: border-box;      /* Ensures box stays 300px wide including border */
        }
    </style>
</head>
<body>

    <!-- Box Model Container -->
    <div class="box">
        This is a demo of box model, try to replicate this box model in Html & Css and pass all the test cases.
    </div>

</body>
</html>
