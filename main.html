<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSS Box Model</title>
  <style>
    .box {
      width: 300px;                      /* Content width */
      background-color: lightblue;       /* Background color */
      border: 15px solid blue;           /* Border */
      padding: 50px;                     /* Padding inside */
      margin: 20px;                      /* Outside spacing */
      font-size: 16px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>

  <div class="box">
    This is a demo of box model, try to replicate this box model in Html & Css and pass all the test cases.
  </div>

</body>
</html>
